<div class="footer">
  <div class="footer-content">
    <div class="controls">
      <button class="play-pause-button" (click)="toggleRadio()">
        <i class="material-icons">{{ isPlaying ? 'pause' : 'play_arrow' }}</i>
      </button>
    </div>
    <div *ngIf="selectedRadio" class="radio-info">
      <span>{{ selectedRadio.nome | titlecase }}</span>
    </div>
  </div>
</div>
